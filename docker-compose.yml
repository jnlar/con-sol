version: "3.8"

services:
  node:
    image: node:16
    container_name: appserver
    command: "npm run server"
    volumes:
      - .:/var/www/app
    working_dir: /var/www/app
  nginx:
    restart: always
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - node
